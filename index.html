<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOG</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
  <link rel="stylesheet" href="src/css/main.css" />
  <script src="src/js/main.js" defer></script>
</head>

<body>
  <section class="blog">
    <header class="blog__header">
      <div class="header__logo">
        <img src="https://via.placeholder.com/100x100" alt="" />
      </div>
      <nav class="header__menu">
        <!-- TEST MENU -->
        <ul>
          <li><a href="">item1</a></li>
          <li><a href="">item2</a></li>
          <li><a href="">item3</a></li>
          <li><a href="">item4</a></li>
        </ul>
      </nav>
    </header>
    <main class="blog__content">
      <section class="blog__slider" id="blogSlider">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselContent">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="blog__posts" id="blogPosts">
        <!-- TEST ARTICLE -->
      </section>
    </main>
  </section>
  <div class="modal modal--hide">
    <section class="modal__content">
      <span class="modal__close" id="closeModal">X</span>
      <h1 class="modal__title" id="modalTitle"></h1>
      <p class="modal__body" id="modalBody"></p>
      <div class="modal__user-info">
        <p class="user-info__username" id="username"></p>
        <p class="user-info__email" id="email"></p>
      </div>
      <section class="modal__comments">
        <button class="comments__show-btn" id="showComments">
          Show comments
        </button>
        <section class="comments-container" id="commentsContainer"></section>
      </section>
    </section>
  </div>
  <div class="modal modal--hide">
    <section class="modal-edit__content">
      <div class="modal-edit__title">
        <h2>Edit the post</h2>
      </div>
      <form class="modal-edit__form">
        <label class="modal-edit__label" for="titleInput">Title:
          <input class="modal-edit__input" id="titleInput" type="text" /></label>
        <label class="modal-edit__label" for="bodyInput">Body: <input class="modal-edit__input" id="bodyInput"
            type="text" /></label>
        <label class="modal-edit__label" for="saveBtn">
          <input class="modal-edit__input" id="saveBtn" type="submit" value="Save" /></label>
      </form>
    </section>
  </div>
</body>

</html>
